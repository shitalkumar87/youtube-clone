<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8" />
       <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
       rel="stylesheet">
       <title>Youtube</title>
       <link rel="stylesheet" href="style.css" />
       <link rel="stylesheet" href="navbar.css">

</head>

<body>
       <nav class="navbar">
              <div class="toggle-btn">
                     <i class="material-icons">menu</i>
              </div>

              <div class="search-box">
                     <input type="text" class="search-bar" placeholder="search" />
                     <button class="search-btn" onclick="data(getData,400)">

                                   alt="" />
                     </button>
                     <div>
                            <img src="http://cdn.onlinewebfonts.com/svg/img_262554.png" alt="" />
                     </div>
              </div>
              <div class="user-options">
                     <i class="material-icons">  videocam</i>
                     <i class="material-icons">apps</i>
                     
                     <i class="material-icons">account_circle</i>
              </div>
       </nav>
       <div class="side-bar">
              <a href="" class="links active"> <i class="material-icons">home</i>  <span>Home</span></a>
              <a href="" class="links">  <i class="material-icons">local_fire_department</i> 
                     <span>Trending</span></a>
              <a href="" class="links"><i class="material-icons">subscriptions</i> 
                     <span>Subscription</span>  </a>
             
              <hr class="separator" />
              <a href="" class="links"><i class="material-icons">library_add_check</i>

              <a href="" class="links"><i class="material-icons">history</i> 
                     <span>History</span></a>
              <a href="" class="links"> <i class="material-icons">play_arrow</i> 
                     <span>Your Videos</span></a>
              <a href="" class="links"> <i class="material-icons">watch_later</i> 
                     <span>Watch Later</span></a>
              <a href="" class="links">  <i class="material-icons">thumb_up</i> 
                     <span>Liked Videos</span></a>
              <hr class="separator" />
       </div>
    
       <div class="container">
       </div>
       <div class="result-container">
              <div class="search-container">
              </div>
              <div class="ad">
                     <h3>ADVERTISMENT</h3>
                     <p>Youtube Ad</p>
                     <img src="https://topagency.com/wp-content/uploads/2020/08/youtube-advertising-min.png"
                            alt="hello">
              </div>
       </div>
